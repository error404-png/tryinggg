services:
  - type: web
    name: agent-framework-backend
    env: python
    buildCommand: pip install -r framework/backend/requirements.txt
    startCommand: cd framework/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: MONGO_URI
        sync: false
      - key: GROQ_API_KEY
        sync: false
